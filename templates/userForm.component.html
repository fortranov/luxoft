<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-primary">
        <div class="panel-heading">User registration form</div>
        <div class="panel-body">

            <form class="css-form" name="userForm"
                  #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate >
                <div class="form-group">
                    <label for="name">User name</label>
                    <input type="text" class="form-control" id="name"
                           name="name" placeholder="Username"
                           #name="ngModel" [(ngModel)]="user.name" userUniqueValid required >
                </div>
                <span *ngIf="name.errors && name.value?.length>0 && !name.errors.userUniqueValid && name.dirty">
                    User name is not unique. Please select another one.
                </span>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password"
                           name="password" placeholder="Password"
                           #password="ngModel" [(ngModel)]="user.password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Repeat password</label>
                   <input type="password" class="form-control" id="password2"
                           name="password2" placeholder="Repeat password"
                           #password2="ngModel" [(ngModel)]="user.password2" required validateEqual="password">
                    <span *ngIf="password2.errors && !password2.errors.validateEqual && password2.touched">
                        Passwords should match
                    </span>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of birth</label>
                    <input type="text" class="form-control" id="dateOfBirth"
                           name="dateOfBirth" placeholder="Date of birth"
                           #dateOfBirth="ngModel" [(ngModel)]="user.dateOfBirth" required pattern="[0-9][0-9]\.[0-1][0-9]\.[1-2][0-9][0-9][0-9]">
                    <span *ngIf="dateOfBirth.errors && dateOfBirth.errors.pattern && dateOfBirth.touched">
                        Date of birth should be in format dd.mm.yyyy
                    </span>
                </div>
                <div class="form-group" *ngIf="user.subscribe">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email"
                           name="email" placeholder="Email"
                           #email="ngModel" [(ngModel)]="user.email"
                            pattern="[0-9azAZ]*@[0-9azAZ].[0-9azAZ]">
                    <span *ngIf="email.errors && email.errors.pattern && email.touched">
                        Email should be in true format
                    </span>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label><input type="checkbox" name="subscribe"
                                      [(ngModel)]="user.subscribe">
                            Subscribe for newsletters
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid"> Submit</button>
            </form>

        </div>
    </div>
</div>
